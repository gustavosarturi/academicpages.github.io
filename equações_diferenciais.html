<p>
<h3>Equações Diferenciais de 1° Ordem</h3>
Uma Equação Diferencial de 1° Ordem é uma equação da forma:
$a(t)\dfrac{dy}{dt}+b(t)y=c(t)$ onde $a(t)\neq0$, $b(t)$ e $c(t)$ são funções contínuas mum intervalo I.
